<!doctype html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Game Recommendation Table</title>


    <link rel="stylesheet" type="text/css" href="{{url_for('static',filename='form.css')}}">
</head>
   <body>
  <div class="container" >
        <div id="form-main">
             <div id="form-div">
                  <form class="montform">
                           <div><h1 style="color:white; text-align:center;">Recommended Games </h1></div>


            <br>
               <table style="background-color: whitesmoke;" border="4">
                  <thead>
                  <tr>
                     <th>Game Name</th>
                     <th>Pearson Score</th>
                  </tr>
                  </thead>
                  <tbody>
                  {% for recommendation in result %}

                     <tr>
                        <td> {{ recommendation[0] }} </td>
                        <td> {{ recommendation[1] }} </td>
                     </tr>

                  {% endfor %}
                  </tbody>
               </table>
               <br>
            <div>

            </div>

                  </form>
 <div class="submit">
  <div> <a href="{{url_for('mainpage')}}"><button class="button-blue">Go Home</button></a> </button></div>
<div class="ease"></div>
      </div>
  </div>
   </body>
</html>
